		<div class="container my-5">
			<div class="card form-card">
				<div class="card-body">
					<form>
						<div class="form-group">
							<input
								type="text"
								class="form-control form-card__input"
								id="title"
								placeholder="Title"
							/>
						</div>
						<div class="form-group">
							<textarea
								class="form-control form-card__textarea"
								id="description"
								rows="3"
								placeholder="Description"
							></textarea>
						</div>
						<div class="form-group">
							<label for="task-priority" class="form-label">Priority:</label>
							<select
								class="form-control task-list__priority-select"
								id="task-priority"
							>
								<option value="low">Low</option>
								<option value="moderate">Moderate</option>
								<option value="high">High</option>
								<option value="critical">Critical</option>
							</select>
						</div>
						<div class="form-group">
							<label for="task-story-points" class="form-label"
								>Story Points:</label
							>
							<select class="form-control" id="task-story-points">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="5">5</option>
								<option value="8">10</option>
								<option value="13">15</option>
							</select>
						</div>
						<button
							type="submit"
							class="btn btn-primary form-card__button"
							id="btn-create"
						>
							Send
						</button>
					</form>
				</div>
			</div>
		</div>
		<div class="container my-5">
			<div class="search-sort-component">
				<div class="input-group mb-3">
					<input
						type="text"
						class="form-control mr-3"
						placeholder="Search tasks..."
						aria-label="Search tasks"
						id="search-input"
					/>
					<div>
						<button
							class="btn btn-outline-secondary mr-3"
							type="button"
							id="sort-by-date"
						>
							Sort by: Date
						</button>
						<button
							class="btn btn-outline-secondary"
							type="button"
							id="sort-by-priority"
						>
							Sort by: Priority
						</button>
					</div>
				</div>
			</div>
